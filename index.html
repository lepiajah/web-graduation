<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Graduation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      color: #a60067;
      text-align: center;
      padding: 0 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px 20px;
      position: relative;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeInDown 1.5s ease-out;
    }
    .message-box {
      font-size: 1.3em;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .message-box.visible {
      opacity: 1;
      animation: popIn 1s ease;
    }
    .icon-center {
      width: 100px;
      margin: 20px auto;
      animation: rotateIn 2s ease-in-out;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #b38cb4;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rotateIn {
      from { transform: rotate(-360deg) scale(0.3); opacity: 0; }
      to { transform: rotate(0deg) scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Tambahan bintang-bintang lucu */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffc1e3;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
    }

    /* Love Particles */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center / cover;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <div class="stars">
      <div class="star" style="top:10%; left:20%; animation-delay:0s"></div>
      <div class="star" style="top:30%; left:70%; animation-delay:1s"></div>
      <div class="star" style="top:50%; left:40%; animation-delay:2s"></div>
      <div class="star" style="top:80%; left:60%; animation-delay:1.5s"></div>
      <div class="star" style="top:65%; left:15%; animation-delay:0.5s"></div>
    </div>
    <!-- Ganti icon di sini -->
    <img src="img/gdcon.png" alt="graduation-bear" class="icon-center">
    <h1>Happy Graduation, Cantika!</h1>
    <div id="message" class="message-box"></div>
    <div class="footer">Kamu telah bekerja keras untuk mencapai ini, dan aku sangat bangga denganmu. Setiap langkahmu menuju kesuksesan adalah sesuatu yang luar biasa, dan aku merasa sangat beruntung bisa mengamati perjalananmu dari dekat</div>

    <!-- Spotify Embed -->
    <div style="margin-top: 40px;">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/35ytd9cmG15jXG0RKWC9p4?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const messages = [
      "Selamat atas kelulusanmu, wanita hebat!",
      "Langkah kecilmu kini jadi lompatan besar.",
      "Dunia menantikan pesonamu yang tak terbendung.",
      "Semoga senantiasa sehat selalu.",
      "Semoga semua impianmu tercapai."
    ];

    let i = 0;
    const box = document.getElementById("message");

    function showMessage() {
      if (i < messages.length) {
        box.classList.remove("visible");
        setTimeout(() => {
          box.textContent = messages[i];
          box.classList.add("visible");
          i++;
          setTimeout(showMessage, 3000);
        }, 500);
      }
    }

    window.onload = () => {
      showMessage();
      createHearts();
    };

    function createHearts() {
      const heartsContainer = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 400);
    }
  </script>
</body>
</html>
